<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltzHub Scripts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('backgroundp99.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
        }

        .header {
            background-color: white;
            border-radius: 25px;
            width: 60px;
            height: 25vh;
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
       }

       .header img {
            width: 100px;
            height: auto;
       }


       .container {
            text-align: center;
            padding-top: 120px;
       }

       .script-card {
           background-color: white;
           border-radius: 25px;
           width: 50%;
           max-width: 500px;
           margin: 20px auto;
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
           padding: 20px;
       }

        .script-image {
            width: 100%;
            border-radius: 10px;
        }

        .copy-button {
            background: linear-gradient(90deg, #FFC417, #FFBB08);
            border: none;
            color: white;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .copy-button:hover {
            opacity: 0.9;
        }

        .script-code {
            background-color: #f0f0f0;
            border-radius: 50px;
            padding: 10px;
            font-size: 9px;
            font-family: 'Montserrat', sans-serif;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="watermakrr.png" alt="Watermark">
    </div>

    <div class="container">
        <div class="script-card">
            <img src="https://voltzhub.github.io/ps99image.png" alt="Pet Simulator 99 Script" class="script-image">
            <div class="script-code" id="script1">
                loadstring(game:HttpGet("https://voltzhub.github.io/ps99"))()
            </div>
            <button class="copy-button" onclick="copyScript('script1')">Copy Script!</button>
        </div>

        <div class="script-card">
            <img src="psgoimage.png" alt="Pets GO Script" class="script-image">
            <div class="script-code" id="script2">
                loadstring(game:HttpGet("https://voltzhub.github.io/petsgo"))()
            </div>
            <button class="copy-button" onclick="copyScript('script2')">Copy Script!</button>
        </div>
    </div>

    <script>
        function copyScript(id) {
            var scriptText = document.getElementById(id).innerText;
            var tempInput = document.createElement('textarea');
            tempInput.value = scriptText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("Script Copied! Open Roblox and Join the Game and Execute it!");
        }
    </script>
</body>
</html>
