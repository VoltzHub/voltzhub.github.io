<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap'); /* Placeholder for Gotham */

        body {
            margin: 0;
            padding: 0;
            background: url('backgroundp99.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 50px;
        }

        .watermark {
            width: 150px;
            margin-bottom: 30px;
        }

        .script-card {
            background-color: white;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .script-image {
            width: 100%;
            border-radius: 10px;
        }

        .copy-button {
            background: linear-gradient(90deg, #FFC417, #FFBB08);
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .copy-button:hover {
            opacity: 0.9;
        }

        .script-code {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Watermark Image -->
        <img src="https://voltzhub.github.io/watermakrr.png" alt="Watermark" class="watermark">

        <!-- Script Card 1 -->
        <div class="script-card">
            <img src="https://voltzhub.github.io/ps99image.png" alt="Pet Simulator Script" class="script-image">
            <div class="script-code" id="script1">
                loadstring(game:HttpGet("https://voltzhub.github.io/ps99"))()
            </div>
            <button class="copy-button" onclick="copyScript('script1')">Copy Script!</button>
        </div>

        <!-- Script Card 2 -->
        <div class="script-card">
            <img src="https://voltzhub.github.io/psgoimage.png" alt="PetsGo Script" class="script-image">
            <div class="script-code" id="script2">
                loadstring(game:HttpGet("https://voltzhub.github.io/petsgo"))()
            </div>
            <button class="copy-button" onclick="copyScript('script2')">Copy Script!</button>
        </div>
    </div>

    <script>
        function copyScript(id) {
            /* Copy the script code */
            var scriptText = document.getElementById(id).innerText;
            var tempInput = document.createElement('textarea');
            tempInput.value = scriptText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("Script copied to clipboard!");
        }
    </script>
</body>
</html>
