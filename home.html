<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('backgroundp99.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 40px;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .watermark {
            width: 50px;
            height: 50px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .script-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 100px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .script-image {
            width: 100%;
            height: auto;
            border-radius: 25px;
        }

        .script-text {
            background-color: #f4f4f4;
            border-radius: 50px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #333;
            width: 100%;
            overflow-x: auto;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ffbf00;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .copy-btn:hover {
            background-color: #e6a800;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <img src="watermakrr.png" alt="Watermark" class="watermark">
        </div>

        <div class="content">
            <div class="script-box">
                <img src="https://voltzhub.github.io/petsgo.png" alt="PETSGO Release" class="script-image"> <!-- Replace with actual image URL -->
                <div class="script-text" id="script1">loadstring(game:HttpGet('https://voltzHub'))()</div>
                <button class="copy-btn" onclick="copyScript('script1')">Copy Script</button>
            </div>

            <div class="script-box">
                <img src="https://voltzhub.github.io/petsimulator99.png" alt="PET SIMULATOR 99 Updated" class="script-image"> <!-- Replace with actual image URL -->
                <div class="script-text" id="script2">loadstring(game:HttpGet('https://voltzHub'))()</div>
                <button class="copy-btn" onclick="copyScript('script2')">Copy Script</button>
            </div>
        </div>
    </div>

    <script>
        // Function to copy script text
        function copyScript(id) {
            var copyText = document.getElementById(id);
            var textarea = document.createElement("textarea");
            textarea.value = copyText.innerText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Script copied to clipboard!");
        }
    </script>

</body>
</html>
